
<div>
    <form class="content" (submit)="registra()">
      <div class="submit-form">
        <div class="row">
          <div class="col-lg-12">
            <h6>Registro de Disponibilidad </h6>
          </div>
        </div>
  
        <div class="row" style="margin-top: 3%">
          <div class="col-lg-4">
            <label for="horaInicio">Hora Inicio</label>
            <input type="time" class="form-control" name="horaInicio" id="horaInicio" [(ngModel)]="disponibilidad.horaInicio" />
          </div>
  
          <div class="col-lg-4">
            <label for="horaFin">Hora Fin</label>
            <input type="time" class="form-control" name="horaFin" id="horaFin" [(ngModel)]="disponibilidad.horaFin" />
          </div>
  
          <div class="col-lg-4">
            <label for="dia">Dia</label>
            <input type="text" class="form-control" name="dia" id="dia" [(ngModel)]="disponibilidad.dia" />
          </div>
        </div>
  
        <div class="row" style="margin-top: 3%"> 
          <div class="col-lg-6">
            <label for="ciclo">Ciclo</label>
            <select id="ciclo" name="ciclo" class="form-control" [(ngModel)]="disponibilidad.ciclo!.idCiclo" >
              <option value="-1"> [Seleccione] </option>

              <option *ngFor="let aux of lstCiclos" value="{{aux.idCiclo}}">
                  {{aux.nombre}}
              </option>
            </select>
          </div>

          <div class="col-lg-6">
            <label for="usuario">Usuario</label>
            <select id="usuario" name="usuario" class="form-control" [(ngModel)]="disponibilidad.usuario!.idUsuario" >
              <option value="-1"> [Seleccione] </option>

              <option *ngFor="let aux of lstUsuarios" value="{{aux.idUsuario}}">
                  {{aux.nombres}}
              </option>
            </select>
          </div>
        </div>
  
        <div class="row" style="margin-top: 5%">
          <div class="col-lg-12">
            <button class="btn btn-success">Enviar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
